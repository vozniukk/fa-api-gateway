spring.application.name=fa-api-gateway
server.port=8080

# JWT
app.jwt.secret=${JWT_SECRET:my-super-secret-key-that-is-very-long-and-secure-for-production}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG

# Spring Cloud Gateway
spring.cloud.gateway.default-filters=
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://user-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthFilter
spring.cloud.gateway.routes[1].filters[1]=StripPrefix=0

spring.cloud.gateway.routes[2].id=health
spring.cloud.gateway.routes[2].uri=http://localhost:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/actuator/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

